<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ump TV Esportes TCS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    /* ======= ANIMA√á√ÉO DE ABERTURA ======= */
    .intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #001933, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeOut 4s ease-in-out forwards;
      animation-delay: 4s;
      z-index: 10;
    }

    .intro h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00c3ff, #007bff, #00c3ff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
    }

    .intro p {
      color: #aaa;
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2s 1.5s forwards;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    @keyframes fadeOut {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ======= FUNDO ANIMADO ======= */
    .bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 20%, #004080, #000);
      overflow: hidden;
      z-index: -1;
    }

    .light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(0, 195, 255, 0.2);
      filter: blur(100px);
      animation: move 10s infinite alternate ease-in-out;
    }

    .light:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    .light:nth-child(2) {
      top: 60%;
      left: 60%;
      background: rgba(0, 123, 255, 0.2);
      animation-delay: 2s;
    }
    .light:nth-child(3) {
      top: 40%;
      left: 80%;
      background: rgba(0, 255, 195, 0.2);
      animation-delay: 4s;
    }

    @keyframes move {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, -50px) scale(1.2); }
    }

    /* ======= CONTE√öDO PRINCIPAL ======= */
    main {
      display: none;
      text-align: center;
      position: relative;
      z-index: 2;
      padding-top: 100px;
      animation: appear 1s ease-in-out forwards;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      font-size: 2em;
      color: #00c3ff;
      font-weight: bold;
      text-shadow: 0 0 10px #00c3ff;
    }

    .agenda {
      margin-top: 40px;
    }

    .jogo {
      display: inline-block;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 40px;
      border-radius: 20px;
      border: 2px solid #00c3ff;
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.4);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0, 195, 255, 0.4); }
      50% { box-shadow: 0 0 40px rgba(0, 195, 255, 0.7); }
      100% { box-shadow: 0 0 20px rgba(0, 195, 255, 0.4); }
    }

    .times {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .time img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00c3ff;
      object-fit: cover;
    }

    .versus {
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin: 0 10px;
    }

    .info {
      margin-top: 15px;
      color: #ccc;
    }

    .canal {
      margin-top: 40px;
    }

    .canal a {
      text-decoration: none;
      background: linear-gradient(90deg, #007bff, #00c3ff);
      color: white;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 18px;
      transition: 0.3s;
    }

    .canal a:hover {
      background: linear-gradient(90deg, #00c3ff, #007bff);
      box-shadow: 0 0 20px #00c3ff;
    }
  </style>
</head>
<body>

  <div class="intro">
    <h1>Ump TV Esportes TCS</h1>
    <p>A emo√ß√£o do futebol ao vivo</p>
  </div>

  <div class="bg">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <main>
    <header>Agenda de Hoje</header>

    <section class="agenda">
      <div class="jogo">
        <div class="times">
          <div class="time">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Sao_Paulo_FC_crest_2021.svg" alt="S√£o Paulo">
            <p>S√£o Paulo</p>
          </div>
          <div class="versus">X</div>
          <div class="time">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Cruzeiro_Esporte_Clube_%28logo%29.svg" alt="Cruzeiro">
            <p>Cruzeiro</p>
          </div>
        </div>
        <div class="info">
          <p>‚öΩ Jogo √†s <strong>20:00</strong></p>
          <p>Transmiss√£o exclusiva na Ump TV Esportes TCS</p>
        </div>
      </div>
    </section>

    <div class="canal">
      <a href="https://www.youtube.com/@mhzinho5" target="_blank">üé• Acessar Canal no YouTube</a>
    </div>
  </main>

  <script>
    // Exibe o conte√∫do principal ap√≥s a anima√ß√£o
    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('main').style.display = 'block';
    }, 5500);
  </script>
</body>
</html>
